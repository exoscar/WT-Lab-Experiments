<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamss.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe </h1>
    
    <form action="">
        <b><label for="turn">Turn: </label></b>
        <label for="turnp">X</label>
    </form>
    <table align="center" border="2px" width="600px" height="600px">
        <tr>
            <td><button id="1" class="chc" >  <label name="11"></label>  </button></td>
            <td><button id="2" class="chc">   <label name="22"></label>  </button></td>
            <td><button id="3" class="chc">   <label name="33"></label>  </button></td>
        </tr>
        <tr>
            <td><button id="4" class="chc">    <label name="44"></label> </button></td>
            <td><button id="5" class="chc"> <label name="55"></label>    </button></td>
            <td><button id="6" class="chc">   <label name="66"></label>  </button></td>
        </tr>
        <tr>
            <td><button id="7" class="chc">   <label name="77"></label>  </button></td>
            <td><button id="8" class="chc">    <label name="88"></label> </button></td>
            <td><button id="9" class="chc">     <label name="99"></label></button></td>
        </tr>
    </table>

</body>
</html>
